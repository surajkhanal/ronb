    <script>
        window.addEventListener('load', loadFbCommentPlugin);

        function loadFbCommentPlugin() {
            var resource = document.createElement('script');
            resource.async = "true";
            resource.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v11.0&appId=322372499007009&autoLogAppEvents=1";
            resource.nonce = "f5rlkDlO";
            var script = document.getElementsByTagName('script')[0];
            script.parentNode.insertBefore(resource, script);
            console.log('comment loading');
        };

        function data() {
            return {
                isSideMenuOpen: false,
                isCommentOpen: false,
                postToComment: null,

                openSideMenu() {
                    this.isSideMenuOpen = true;
                },
                closeSideMenu() {
                    this.isSideMenuOpen = false;
                },
                toggleSideMenu() {
                    this.isSideMenuOpen = !this.isSideMenuOpen;
                },
                openComment(id) {
                    this.postToComment = swiper.virtual.slides.find((article) => article.id === Number(id));
                    this.isCommentOpen = true;
                    setTimeout(() => {
                        FB.XFBML.parse(document.getElementById('fb-comments'));
                    }, 100);
                },
                closeComment() {
                    this.postToComment = null;
                    this.isCommentOpen = false;
                }
            }
        }

        const api = 'https://ronbpost.com/api';
        const articleMeta = {};

        var swiper = new Swiper(".mySwiper", {
            direction: "vertical",
            autoHeight: false,
            centeredSlides: false,
            slidesPerView: 1,
            spaceBetween: 30,
            grabCursor: true,
            speed: 600,
            effect: "coverflow",
            preloadImages: true,
            parallax: true,
            virtual: {
                slides: [
                    {"id":58, "title":"Child marriage annulled","slug":"2021\/06\/13\/1623555845","description":"<p>A marriage that took place between an underage girl and a boy has been annulled by police. The marriage had taken place between a 21-year-old boy of Sayal rural municipality and 17-year-old girl of Dipayal Silgadhi municipality in the district.&nbsp;<\/p><p>The marriage was annulled based on a complaint filed by the municipal child club of the Dipayal Silgadi, against the marriage of a girl who had not reached the required legal age of 20 above, said information officer at the District Police Office, Doti Indra Bahadur Malla. The marriage was cancelled after it was deemed to be a child marriage.&nbsp;<\/p><p>The girl child was handed over to her parents after the marriage was cancelled. Action will also be initiated against those involved in the illegal act, said chief of the police office, Dan Bahadur Malla.<\/p>","image":"https:\/\/ronbpost.com\/storage\/media\/A5hx80W5nga7oGOxEwjIjKQiNRoHO43CJVKQN2X5.jpg","category_id":null,"publish":"1","admin_id":"1","is_featured":"0","is_trending":"0","main_news":"0","trending":null,"tags":"[]","meta_title":null,"meta_description":null,"type":"national","created_at":"2021-06-13T03:44:05.000000Z","updated_at":"2021-06-13T03:44:05.000000Z","date":"13 Jun, 2021","time":"03:44 AM","categories":[{"id":21,"name":"News","slug":"news","category_id":null,"in_menu":"1","created_at":"2021-06-07T16:22:57.000000Z","updated_at":"2021-06-07T16:22:57.000000Z","order":"0","pivot":{"categoryable_id":"58","category_id":"21","categoryable_type":"App\\Models\\News"}}]},
                    {"id":58, "title":"Child marriage annulled","slug":"2021\/06\/13\/1623555845","description":"<p>A marriage that took place between an underage girl and a boy has been annulled by police. The marriage had taken place between a 21-year-old boy of Sayal rural municipality and 17-year-old girl of Dipayal Silgadhi municipality in the district.&nbsp;<\/p><p>The marriage was annulled based on a complaint filed by the municipal child club of the Dipayal Silgadi, against the marriage of a girl who had not reached the required legal age of 20 above, said information officer at the District Police Office, Doti Indra Bahadur Malla. The marriage was cancelled after it was deemed to be a child marriage.&nbsp;<\/p><p>The girl child was handed over to her parents after the marriage was cancelled. Action will also be initiated against those involved in the illegal act, said chief of the police office, Dan Bahadur Malla.<\/p>","image":"https:\/\/ronbpost.com\/storage\/media\/A5hx80W5nga7oGOxEwjIjKQiNRoHO43CJVKQN2X5.jpg","category_id":null,"publish":"1","admin_id":"1","is_featured":"0","is_trending":"0","main_news":"0","trending":null,"tags":"[]","meta_title":null,"meta_description":null,"type":"national","created_at":"2021-06-13T03:44:05.000000Z","updated_at":"2021-06-13T03:44:05.000000Z","date":"13 Jun, 2021","time":"03:44 AM","categories":[{"id":21,"name":"News","slug":"news","category_id":null,"in_menu":"1","created_at":"2021-06-07T16:22:57.000000Z","updated_at":"2021-06-07T16:22:57.000000Z","order":"0","pivot":{"categoryable_id":"58","category_id":"21","categoryable_type":"App\\Models\\News"}}]},
                ],
                renderSlide: function(slide, index) {
                    return `<div class="swiper-slide max-w-6xl mx-auto flex items-center" >
                    <article class="md:flex flex-col md:flex-row flex-wrap md:gap-6 w-full h-full md:h-auto group  bg-white md:shadow-xl md:rounded-xl">
                        <figure
                            class="relative w-full md:w-5/12 h-48 md:h-96 bg-gray-50 overflow-hidden rounded-xl transition duration-300 group-hover:opacity-95 ">
                            <img data-swiper-parallax="300" class="w-full h-full object-cover"
                                src="${slide.image}" alt="${slide.title}">
                                ${slide.categories.map((category) => '<span class="absolute bottom-2 left-2 inline-block md:hidden bg-gradient-to-tr from-red-500 to-yellow-500 text-xs text-white px-2 py-1 rounded-md">'+category.name+'</span>')}
                        </figure>
                        <div class="flex-1 py-4 px-4 md:pr-6 md:py-6">
                            ${slide.categories.map((category) => '<span class="hidden md:inline-block mb-3 bg-gradient-to-tr from-red-500 to-yellow-500 text-xs text-white px-2 py-1 rounded-md">'+category.name+'</span>')}
                            <h2
                                class="font-mukta font-bold text-lg sm:text-xl md:text-3xl leading-5 md:leading-tight text-gray-700 mb-2 transition duration-200 ">
                                ${slide.title}
                            </h2>
                            <div class="flex items-center mb-2 gap-3 md:gap-5">
                                <time class="text-gray-500 text-xs">Jun 23, 2021 11:45 AM</time>
                                <div class="inline-flex items-center gap-3 transition duration-300">
                                    <button @click="openComment(${slide.id})"
                                        title="Open Comment"
                                        aria-label="Open Comment"
                                        class="h-8 px-3 rounded-full bg-yellow-500 inline-flex items-center justify-center transition duration-200 hover:bg-yellow-600">
                                        <svg class="w-4" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF">
                                            <path d="M0 0h24v24H0V0z" fill="none" />
                                            <path
                                                d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z" />
                                        </svg>
                                        <span class="hidden md:inline ml-1 text-xs text-white">Comment</span>
                                    </button>
                                    <div class="inline-flex gap-3" x-data="{shareOpen: false}">
                                        <button @click="shareOpen = !shareOpen"
                                            title="Share"
                                            aria-label="Share"
                                            class="h-8 px-3 rounded-full bg-blue-600 inline-flex items-center justify-center text-white transition duration-200 hover:bg-blue-700">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                                xmlns="http://www.w3.org/2000/svg">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z">
                                                </path>
                                            </svg>
                                            <span class="hidden md:inline ml-1 text-xs text-white">Share</span>
                                        </button>
                                        <div x-show="shareOpen" x-transition:enter="transition ease-out duration-300"
                                            x-transition:enter-start="opacity-0 transform scale-90"
                                            x-transition:enter-end="opacity-100 transform scale-100"
                                            x-transition:leave="transition ease-in duration-300"
                                            x-transition:leave-start="opacity-100 transform scale-100"
                                            x-transition:leave-end="opacity-0 transform scale-90">
                                            <div class="sharethis-inline-share-buttons" data-url="/news/${slide.slug}.html"> </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="font-mukta text-sm text-gray-500 leading-6 text-justify md:text-left max-h-48 md:max-h-48 overflow-auto">${slide.description}</div>
                        </div>
                    </article>
                </div>`;
                }
            },

            mousewheel: {
                releaseOnEdges: true,
            },
        });

        swiper.on('slideChangeTransitionStart', (event) => {
            if (!event.realIndex) {
                return;
            }

            const article = swiper.virtual.slides[event.realIndex];
            if (article) {
                window.document.title = article.title;
                history.replaceState(null, article.title, `/news/${article.slug}.html`);
            }
            window.__sharethis__.initialize();
        });

        swiper.on('reachEnd', () => {
            swiper.disable();

            const url = articleMeta.current_page && (articleMeta.current_page < articleMeta.to)
                ? articleMeta.next_page_url : `${api}/news`;

            fetchArticles(url).then((postData) => {
                Object.assign(articleMeta, postData);
                swiper.virtual.appendSlide(articleMeta.data);
                swiper.enable();
            }).catch((err) => {
                swiper.enable();
            });
        });

        function fetchArticles(url) {
            return new Promise((resolve, reject) => {
                axios.get(`${url}`)
                    .then(function ({ data }) {
                        resolve(data);
                    })
                    .catch(function (error) {
                        reject(error);
                    });
            });
        }
    </script>
